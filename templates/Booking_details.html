    <div class="container">
        <div class="form-title">Booking Details</div>
        <hr>
        <form id="shippingForm">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="nominationDate" class="form-label">Nomination Date</label>
                    <input type="date" id="nominationDate" name="nominationDate" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="consigneeDetails" class="form-label">Consignee Details</label>
                    <input type="text" id="consigneeDetails" name="consigneeDetails" class="form-control" placeholder="Enter Consignee Details" required>
                </div>
                <div class="col-md-4">
                    <label for="shipperDetails" class="form-label">Shipper Details</label>
                    <input type="text" id="shipperDetails" name="shipperDetails" class="form-control" placeholder="Enter Shipper Details" required>
                </div>
                <div class="col-md-4">
                    <label for="hblNo" class="form-label">HBL No.</label>
                    <input type="text" id="hblNo" name="hblNo" class="form-control" placeholder="Enter HBL Number" required>
                </div>
                <div class="col-md-4">
                    <label for="mblNo" class="form-label">MBL No.</label>
                    <input type="text" id="mblNo" name="mblNo" class="form-control" placeholder="Enter MBL Number" required>
                </div>
                <div class="col-md-4">
                    <label for="pol" class="form-label">Port of Loading (POL)</label>
                    <input type="text" id="pol" name="pol" class="form-control" placeholder="Enter POL" required>
                </div>
                <div class="col-md-4">
                    <label for="pod" class="form-label">Port of Discharge (POD)</label>
                    <input type="text" id="pod" name="pod" class="form-control" placeholder="Enter POD" required>
                </div>
                <div class="col-md-4">
                    <label for="containerSize" class="form-label">Size of Container</label>
                    <select id="containerSize" name="containerSize" class="form-select" required>
                        <option value="20ft">20 ft</option>
                        <option value="40ft">40 ft</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="jobNumber" class="form-label">Job Number</label>
                    <input type="number" id="jobNumber" name="jobNumber" class="form-control" placeholder="Enter Job Number" required>
                </div>
                <div class="col-md-4">
                    <label for="agentDetails" class="form-label">Agent Details</label>
                    <input type="text" id="agentDetails" name="agentDetails" class="form-control" placeholder="Enter Agent Details" required>
                </div>
                <div class="col-md-4">
                    <label for="shippingLine" class="form-label">Shipping Line</label>
                    <input type="text" id="shippingLine" name="shippingLine" class="form-control" placeholder="Enter Shipping Line" required>
                </div>
                <div class="col-md-4">
                    <label for="buyRate" class="form-label">Buy Rate</label>
                    <input type="number" id="buyRate" name="buyRate" class="form-control" placeholder="Enter Buy Rate" required>
                </div>
                <div class="col-md-4">
                    <label for="sellRate" class="form-label">Sell Rate</label>

                <div class="col-md-4">

                <div class="col-md-4">

                <div class="col-md-4">
                    <label for="swb" class="form-label">SWB</label>

                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-md-4">

                    </select>
                </div>

                </div>
            </div>
            <div class="text-center">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const jobNumberField = document.getElementById("jobNumber");
            const form = document.getElementById("shippingForm");

            const lastJobNumber = localStorage.getItem("lastJobNumber");

            if (lastJobNumber) {
                jobNumberField.value = parseInt(lastJobNumber) + 1;
                jobNumberField.readOnly = true;
            }

            form.addEventListener("submit", (e) => {
                e.preventDefault();

                const currentJobNumber = parseInt(jobNumberField.value);
                localStorage.setItem("lastJobNumber", currentJobNumber);

                alert("Form submitted successfully with Job Number: " + currentJobNumber);

                form.reset();
                jobNumberField.value = currentJobNumber + 1;
                jobNumberField.readOnly = true;
            });
        });
    </script>
