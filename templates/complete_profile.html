<!-- templates/complete_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6f2ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Complete Your Profile</h2>
        <form method="POST" action="/complete_profile">
            <div class="mb-3">
                <label>Mobile</label>
                <input type="text" name="mobile" class="form-control" value="{{ user.mobile or '' }}" required>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" name="address" class="form-control" value="{{ user.address or '' }}" required>
            </div>
            <div class="mb-3">
                <label>City</label>
                <input type="text" name="city" class="form-control" value="{{ user.city or '' }}">
            </div>
            <div class="mb-3">
                <label>State</label>
                <input type="text" name="state" class="form-control" value="{{ user.state or '' }}">
            </div>
            <div class="mb-3">
                <label>Country</label>
                <input type="text" name="country" class="form-control" value="{{ user.country or '' }}">
            </div>
            <div class="mb-3">
                <label>Pincode</label>
                <input type="text" name="pincode" class="form-control" value="{{ user.pincode or '' }}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
