<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgb(245, 244, 243);
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- !-- Header --> 
<header class="bg-white shadow-sm p-3 mb-4">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <div>
      <h6 class="mb-1">Track Shipment</h6>
      <input class="form-control form-control-sm" type="text" placeholder="Enter BL/Container no.">
    </div>
    <div class="text-center">
      <img src="/static/images/SSR_nobg.png" height="60" alt="Logo">
    </div>
    <div class="d-flex gap-2">
      <a href="https://api.whatsapp.com/send?phone=917700990630"><img src="/static/images/whatsapp.png" width="30"></a>
      <a href="https://www.facebook.com/sentil.kumar.984"><img src="/static/facebook.png" width="30"></a>
      <a href="https://www.linkedin.com/in/sentilkumar-a-s-a-mumbai-a2770915/"><img src="/static/images/linkedin.png" width="30"></a>
    </div>
  </div>
</header>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 mb-4">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Menu</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/kycwebpage">KYC Details</a></li>
            <li><a class="dropdown-item" href="/quotationwebpage">Quotation Details</a></li>
            <li><a class="dropdown-item" href="/bookingwebpage">Booking Details</a></li>
            <li><a class="dropdown-item" href="/invoice">Invoice Format</a></li>
            <li><a class="dropdown-item" href="/prealert">Pre-Alert</a></li>
            <li><a class="dropdown-item" href="/bldetails">BL Details</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="container">
        <h2 class="text-center">Complete Your Profile</h2>
        <form method="POST" action="/complete_profile">
            <div class="mb-3">
                <label>Mobile</label>
                <input type="text" name="mobile" class="form-control" value="{{ user.mobile or '' }}" required>
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" name="address" class="form-control" value="{{ user.address or '' }}" required>
            </div>
            <div class="mb-3">
                <label>City</label>
                <input type="text" name="city" class="form-control" value="{{ user.city or '' }}">
            </div>
            <div class="mb-3">
                <label>State</label>
                <input type="text" name="state" class="form-control" value="{{ user.state or '' }}">
            </div>
            <div class="mb-3">
                <label>Country</label>
                <input type="text" name="country" class="form-control" value="{{ user.country or '' }}">
            </div>
            <div class="mb-3">
                <label>Pincode</label>
                <input type="text" name="pincode" class="form-control" value="{{ user.pincode or '' }}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
