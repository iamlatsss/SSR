<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSR | Admin - Manage Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, rgb(236, 190, 126), white, white);
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .admin-heading {
            margin-bottom: 1.5em;
        }
        .btn-primary {
            background-color: #0d48cf;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0ac616d3;
        }
    </style>
</head>
<body>
    <!-- Header & Navbar (copy from your navbar section as required) -->
    <header>
        <!-- ... your existing header/navbar HTML copied in ... -->
    </header>

    <!-- Main Admin Section -->
    <div class="container">
        <div class="d-flex justify-content-between align-items-center admin-heading">
            <h3>Admin: User Management</h3>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                + Add User
            </button>
        </div>
        <!-- User Table (for demonstration, static rows; replace with backend data) -->
        <table class="table table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Example rows, replace/loop with backend users -->
                <tr>
                    <td>admin@example.com</td>
                    <td>Admin</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser(this)">Edit</button>
                    </td>
                </tr>
                <tr>
                    <td>sales@example.com</td>
                    <td>Sales</td>
                    <td><span class="badge bg-secondary">Inactive</span></td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editUser(this)">Edit</button>
                    </td>
                </tr>
                <!-- ... -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1"
        aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="userForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add / Edit User</h5>
                    <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3">
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email"
                            required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control"
                            name="password" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" required>
                            <option value="">Select role</option>
                            <option value="admin">Admin</option>
                            <option value="operations">Operations</option>
                            <option value="customer_service">Customer Service</option>
                            <option value="viewer">Viewer</option>
                            <option value="sales">Sales</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox"
                                name="active" id="activeSwitch" checked>
                            <label class="form-check-label"
                                for="activeSwitch">Active User</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        Save User
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Demo handler for user form (POST to backend in real app)
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Gather form data
            const email = this.email.value;
            const password = this.password.value;
            const role = this.role.value;
            const active = this.active.checked;

            // In production, send to your backend with fetch/ajax here

            alert(
                "User info:\n" +
                "Email: " + email + "\n" +
                "Password: " + password + "\n" +
                "Role: " + role + "\n" +
                "Active: " + (active ? "Yes" : "No")
            );
            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('addUserModal'));
            modal.hide();
            this.reset();
        });

        // Example edit handler (read row, fill modal)
        function editUser(button) {
            const row = button.closest('tr');
            document.querySelector('#userForm [name="email"]').value = row.cells[0].textContent;
            document.querySelector('#userForm [name="role"]').value =
                row.cells[1].textContent.toLowerCase().replace(' ', '_');
            document.querySelector('#userForm [name="active"]').checked =
                row.cells[2].textContent.trim().toLowerCase() === 'active';
            // For safety, clear password field
            document.querySelector('#userForm [name="password"]').value = '';

            const modal = new bootstrap.Modal(document.getElementById('addUserModal'));
            modal.show();
        }
    </script>
</body>
</html>
