<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/home.css">
    <style>
        body {
            background-color: rgb(236, 190, 126);
        }
        .container {
            max-width: 80%;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Edit Booking</h2>
        <form action="{{ url_for('editUser', id=booking.job_number) }}" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="nomination_date" class="form-label">Nomination Date</label>
                    <input type="date" id="nomination_date" name="nomination_date" class="form-control" value="{{ booking.nomination_date }}" required>
                </div>
                <div class="col-md-6">
                    <label for="consignee_details" class="form-label">Consignee Details</label>
                    <input type="text" id="consignee_details" name="consignee_details" class="form-control" value="{{ booking.consignee_details }}" required>
                </div>
                <div class="col-md-6">
                    <label for="shipper_details" class="form-label">Shipper Details</label>
                    <input type="text" id="shipper_details" name="shipper_details" class="form-control" value="{{ booking.shipper_details }}" required>
                </div>
                <div class="col-md-6">
                    <label for="hbl_no" class="form-label">HBL No</label>
                    <input type="text" id="hbl_no" name="hbl_no" class="form-control" value="{{ booking.hbl_no }}" required>
                </div>
                <div class="col-md-6">
                    <label for="mbl_no" class="form-label">MBL No</label>
                    <input type="text" id="mbl_no" name="mbl_no" class="form-control" value="{{ booking.mbl_no }}" required>
                </div>
                <div class="col-md-6">
                    <label for="pol" class="form-label">Port of Loading (POL)</label>
                    <input type="text" id="pol" name="pol" class="form-control" value="{{ booking.pol }}" required>
                </div>
                <div class="col-md-6">
                    <label for="pod" class="form-label">Port of Discharge (POD)</label>
                    <input type="text" id="pod" name="pod" class="form-control" value="{{ booking.pod }}" required>
                </div>
                <div class="col-md-6">
                    <label for="container_size" class="form-label">Container Size</label>
                    <select id="container_size" name="container_size" class="form-select" required>
                        <option value="20ft" {% if booking.container_size == '20ft' %}selected{% endif %}>20 ft</option>
                        <option value="40ft" {% if booking.container_size == '40ft' %}selected{% endif %}>40 ft</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="agent_details" class="form-label">Agent Details</label>
                    <input type="text" id="agent_details" name="agent_details" class="form-control" value="{{ booking.agent_details }}" required>
                </div>
                <div class="col-md-6">
                    <label for="shipping_line" class="form-label">Shipping Line</label>
                    <input type="text" id="shipping_line" name="shipping_line" class="form-control" value="{{ booking.shipping_line }}" required>
                </div>
                <div class="col-md-6">
                    <label for="buy_rate" class="form-label">Buy Rate</label>
                    <input type="number" id="buy_rate" name="buy_rate" class="form-control" value="{{ booking.buy_rate }}" required>
                </div>
                <div class="col-md-6">
                    <label for="sell_rate" class="form-label">Sell Rate</label>
                    <input type="number" id="sell_rate" name="sell_rate" class="form-control" value="{{ booking.sell_rate }}" required>
                </div>
                <div class="col-md-6">
                    <label for="etd" class="form-label">ETD</label>
                    <input type="date" id="etd" name="etd" class="form-control" value="{{ booking.etd }}" required>
                </div>
                <div class="col-md-6">
                    <label for="eta" class="form-label">ETA</label>
                    <input type="date" id="eta" name="eta" class="form-control" value="{{ booking.eta }}" required>
                </div>
                <div class="col-md-6">
                    <label for="swb" class="form-label">SWB</label>
                    <select id="swb" name="swb" class="form-select" required>
                        <option value="yes" {% if booking.swb == 'yes' %}selected{% endif %}>Yes</option>
                        <option value="no" {% if booking.swb == 'no' %}selected{% endif %}>No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="igm_filed" class="form-label">IGM Filed</label>
                    <select id="igm_filed" name="igm_filed" class="form-select" required>
                        <option value="yes" {% if booking.igm_filed == 'yes' %}selected{% endif %}>Yes</option>
                        <option value="no" {% if booking.igm_filed == 'no' %}selected{% endif %}>No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="cha" class="form-label">CHA</label>
                    <input type="text" id="cha" name="cha" class="form-control" value="{{ booking.cha }}" required>
                </div>
                <div class="col-md-12">
                    <label for="cha" class="form-label">Description Box</label>
                    <textarea id="description_box" name="description_box" class="form-control" value="{{booking.description_box}}" rows="4" ></textarea>
                </div>
            </div>
            <div class="text-center mt-4">
                <button href="{{url_for('bookinglist')}}"type="submit" class="btn btn-success">Update Booking</button>
                <a href="{{ url_for('bookinglist') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
