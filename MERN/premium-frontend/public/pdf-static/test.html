<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Email Template Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background: #2C7BE5;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .previewBox {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      background: #fff;
    }

    .color-palette {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .color-box {
      width: 30px;
      height: 30px;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Email Template Tester</h2>

  <label>Enter Name:</label>
  <input id="nameField" type="text" placeholder="eg: Arjun" />

  <button onclick="generateTemplate()">Generate & Preview</button>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <div id="preview" class="previewBox"></div>
</div>


<script>
let finalHTML = "";

function generateTemplate() {
  const name = document.getElementById("nameField").value || "Client";

  finalHTML = `
  <div style="font-family:Arial;padding:20px;border:1px solid #ddd;background:#ffffff;border-radius:10px;">

    <h2 style="color:#2C7BE5;margin-bottom:10px;">Hello ${name},</h2>
    <p>This is a demo email template generated from your browser.</p>

    <h3 style="margin-top:20px;">Example Card</h3>
    <div style="padding:15px;border-radius:8px;background:#F0F4FF;border:1px solid #cbd6ff;">
      <b>Card Title</b><br>
      This is a simple card with a light blue theme.
    </div>

    <h3 style="margin-top:20px;">Random Table</h3>
    <table style="width:100%;border-collapse:collapse;">
      <tr>
        <th style="border:1px solid #ccc;padding:8px;background:#E3ECFF;">Item</th>
        <th style="border:1px solid #ccc;padding:8px;background:#E3ECFF;">Value</th>
      </tr>
      <tr>
        <td style="border:1px solid #ccc;padding:8px;">Apples</td>
        <td style="border:1px solid #ccc;padding:8px;">12</td>
      </tr>
      <tr>
        <td style="border:1px solid #ccc;padding:8px;">Oranges</td>
        <td style="border:1px solid #ccc;padding:8px;">8</td>
      </tr>
    </table>

    <h3 style="margin-top:20px;">Color Palette</h3>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <div style="width:30px;height:30px;border-radius:4px;background:#2C7BE5;"></div>
      <div style="width:30px;height:30px;border-radius:4px;background:#E83E8C;"></div>
      <div style="width:30px;height:30px;border-radius:4px;background:#28A745;"></div>
      <div style="width:30px;height:30px;border-radius:4px;background:#FFC107;"></div>
      <div style="width:30px;height:30px;border-radius:4px;background:#6C757D;"></div>
    </div>

    <p style="margin-top:20px;">Regards,<br><b>Mano</b></p>
  </div>
  `;

  document.getElementById("preview").innerHTML = finalHTML;
}

function copyToClipboard() {
  if (!finalHTML) {
    alert("Generate the template first.");
    return;
  }

  const blob = new Blob([finalHTML], { type: "text/html" });
  const item = new ClipboardItem({ "text/html": blob });

  navigator.clipboard.write([item]).then(() => {
    alert("Copied formatted HTML to clipboard!");
  });
}
</script>

</body>
</html>
